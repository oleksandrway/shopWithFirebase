<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cart.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
</head>

<body>

  <header class="header">
    <div class="container flex justify-between items-center">
      <a href="#" class="header__logo logo">
        <img src="/logo-green.svg" alt="logo">
      </a>
      <button class="btn btn--green btn--outlined header__cart-btn">
        <img src="/cart.svg" alt="cart icon">
      </button>
    </div>
  </header>

  <footer class="footer">
    <div class="container flex justify-between items-center">
      <a href="#" class="header__logo logo">
        <img src="/logo-white.svg" alt="logo">
      </a>
      <button class="btn btn--white btn--outlined btn--small footer__contacts-btn">
        View Contacts
      </button>
    </div>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
